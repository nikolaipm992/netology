{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="sort-block">
        <a href="?sort=name">Сортировать по названию</a> |
        <a href="?sort=min_price">Сортировать по возрастанию цены</a> |
        <a href="?sort=max_price">Сортировать по убыванию цены</a>
    </div>
    <div class="phones">
        {% for phone in phones %}
        <div class="phone">
            <a href="{% url 'phone' phone.slug %}">
                <h3>{{ phone.name }}</h3>
            </a>
            <p>Цена: {{ phone.price }} руб.</p>
            <img src="{{ phone.image }}" alt="{{ phone.name }}" width="200">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

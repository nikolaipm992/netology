{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ phone.name }}</h1>
    <img src="{{ phone.image }}" alt="{{ phone.name }}" width="300">
    <p>Цена: {{ phone.price }} руб.</p>
    <p>Дата релиза: {{ phone.release_date }}</p>
    <p>LTE: {% if phone.lte_exists %}Да{% else %}Нет{% endif %}</p>
    <a href="{% url 'catalog' %}">Назад к каталогу</a>
</div>
{% endblock %}
